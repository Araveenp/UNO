<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online UNO Game</title>
    <!-- Load Tailwind CSS for styling --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Lobby Background */
        #lobby-screen {
            background-color: #1a202c; /* Dark background */
            background-image: radial-gradient(circle, #2d3748 0%, #1a202c 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        /* Game Screen Background (felt table) */
        #game-screen {
            background-color: #054b23;
            background: radial-gradient(circle, #0a8f44 0%, #043a1b 100%);
            height: 100vh;
            width: 100vw;
            display: flex; /* Keep display:flex for centering */
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content */
            padding: 10px;
        }
    </style>
</head>
<body class="text-white font-sans">

    <!-- LOBBY SCREEN -->
    <div id="lobby-screen">
        <div class="w-full max-w-md text-center mx-auto relative z-10">
            <h1 class="text-6xl font-extrabold mb-8 text-white" style="filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.5));">
                Online UNO
            </h1>
            
            <div class="space-y-6">
                <button id="create-game-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg text-xl transition duration-200 transform hover:scale-105 shadow-lg">
                    Create New Game
                </button>
                <div class="relative flex items-center">
                    <hr class="w-full border-gray-400">
                    <span class="absolute left-1/2 -translate-x-1/2 bg-gray-700 px-4 text-gray-200">OR</span>
                </div>
                <input type="text" id="game-id-input" placeholder="Enter Game ID" class="w-full p-4 rounded-lg text-black text-center text-lg">
                <button id="join-game-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg text-xl transition duration-200 transform hover:scale-105 shadow-lg">
                    Join Game
                </button>
            </div>
            <div id="lobby-info" class="mt-8 text-lg font-semibold"></div>

            <!-- Player List --><div id="lobby-players-container" class="hidden mt-6 w-full">
                <h3 class="text-xl font-semibold mb-2">Players in Lobby:</h3>
                <ul id="lobby-player-list" class="list-none bg-black bg-opacity-20 rounded-lg p-4 text-left min-h-[50px]">
                    <!-- <li>Player 1 (You) (Host)</li> -->
                    <!-- <li>Player 2</li> -->
                </ul>
            </div>

            <!-- Start Game Button --><div class="mt-6 w-full">
                <button id="start-game-btn" class="hidden w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-4 px-6 rounded-lg text-xl transition duration-200 transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    Start Game
                </button>
            </div>
        </div>
    </div>

    <!-- GAME "PLAYGROUND" SCREEN -->
    <div id="game-screen" class="hidden">
        
        <h1 class="text-5xl font-bold text-white mb-8">Game Playground</h1>
        <p class="text-xl text-gray-200 mb-8">This is where the cards will go.</p>

        <button id="leave-game-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg text-lg">
            Leave Game (Back to Lobby)
        </button>

    </div>


    <script type="module">
        // --- STEP 1: Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore
            // We will add more imports here in the next step
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const lobbyScreen = document.getElementById('lobby-screen');
        const gameScreen = document.getElementById('game-screen');
        const createGameBtn = document.getElementById('create-game-btn');
        const joinGameBtn = document.getElementById('join-game-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const leaveGameBtn = document.getElementById('leave-game-btn');
        const lobbyInfo = document.getElementById('lobby-info');
        const lobbyPlayersContainer = document.getElementById('lobby-players-container');

        // --- STEP 1: Firebase Config ---
        const firebaseConfig = {
          apiKey: "AIzaSyDIPxkUrfyMSzdddaBHHQ7hrhTMbTlOvao",
          authDomain: "uno-game-3e82a.firebaseapp.com",
          projectId: "uno-game-3e82a",
          storageBucket: "uno-game-3e82a.firebasestorage.app",
          messagingSenderId: "40853251329",
          appId: "1:40853251329:web:c57964dcf70b8d3f4fe700",
          measurementId: "G-MBZTN7G8MC"
        };
        
        let app, auth, db;
        let currentUserId = null;

        // --- STEP 1: Firebase Initialization ---
        async function init() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in anonymously
                        currentUserId = user.uid;
                        console.log("User authenticated with ID:", currentUserId);
                    } else {
                        // User is signed out
                        currentUserId = null;
                        console.log("No user. Signing in anonymously...");
                        await signInAnonymously(auth);
                    }
                });

            } catch (error) {
                console.error("Firebase Init Error:", error);
                lobbyInfo.textContent = "Error connecting to server.";
            }
        }

        // --- Simple Click Listeners (Updated for Step 1) ---

        // Simulate creating a game
        createGameBtn.onclick = () => {
            if (!currentUserId) {
                lobbyInfo.textContent = "Connecting to server... try again in a moment.";
                return;
            }
            console.log("Authenticated with User ID:", currentUserId);
            lobbyInfo.textContent = "Authenticated! Ready for next step.";
            
            // This is still temporary:
            lobbyPlayersContainer.classList.remove('hidden');
            startGameBtn.classList.remove('hidden');
            startGameBtn.textContent = "Start Game (Fake Lobby)";
        };

        // Simulate joining a game
        joinGameBtn.onclick = () => {
             if (!currentUserId) {
                lobbyInfo.textContent = "Connecting to server... try again in a moment.";
                return;
            }
            console.log("Authenticated with User ID:", currentUserId);
            lobbyInfo.textContent = "Authenticated! Ready for next step.";
            
            // This is still temporary:
            lobbyPlayersContainer.classList.remove('hidden');
        };

        // This button will now *only* switch the screens
        startGameBtn.onclick = () => {
            console.log("Start Game Clicked! Switching to game screen...");
            lobbyScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
        };

        // Leave button to go back
        leaveGameBtn.onclick = () => {
            console.log("Leave Game Clicked! Returning to lobby...");
            gameScreen.classList.add('hidden');
            lobbyScreen.classList.remove('hidden');
            
            // Reset lobby UI
            lobbyInfo.textContent = "";
            lobbyPlayersContainer.classList.add('hidden');
            startGameBtn.classList.add('hidden');
        };

        console.log("Step 1: Firebase Auth Initialized.");
        init(); // Start the app

    </script>
</body>
</html>
